<b>Patient Profiles</b>
<p>View Patient's Entire Chart</p>

<div class="card-container">
  <div class="card" *ngFor="let patient of patients">

        <p class="field">{{ patient.name }}</p>
        <p class="field">Patient</p>
    </div>
  </div>
</div>

<table>
    <thead>
        <tr>
            <th>Priority</th>
            <th>Patient</th>
            <th>Notes</th>
            <th>Notify</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let patientAlert of patientAlerts">
            <th>patientAlert.priority</th>
            <th>patientAlert.patient.name</th>
            <th>patientAlert.notes</th>
        </tr>
    </tbody>
</table>
